<!DOCTYPE html>
<html lang = "en">

<head>
	<meta charset = "UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Keddy-Kanji</title>
	<link rel = "icon" href =  "css/media/K.png" type = "image/x-icon">
	
	<link rel = "stylesheet" href = "css/kanjicommon.css">	
</head>

<body>

<div class="uppercontainer">
	<button class = "backbtn" id = "back"><img src="css/media/backarr.png"></button>
	<button button onclick = "location.href='../index.html'" type = "button"  class = "homebtn"><img src="css/media/homebtn.png"></button>
</div>

<div class="maincontainer">
 	<img src="css/media/yon.gif" alt="logo" class="center">

	<table class="uppertable">
  		<tr>
     			<td scope="row" class="column1">意味</td>
     			<td class="column2">:</td>
     			<td class="column3">Four</td>     
  		</tr>
  		<tr>
     			<td scope="row" class="column1">部首</td>
     			<td class="column2">:</td>
     			<td class="column3">よん（四）</td>
  		</tr>
  		<tr>
     			<td scope="row" class="column1">面数</td>
     			<td class="column2">:</td>
     			<td class="column3">５面</td>
  		</tr>
  		<tr>
     			<td scope="row" class="column1">音読み</td>
     			<td class="column2">:</td>
     			<td class="column3">シ</td>
  		</tr>
 		<tr>
     			<td scope="row" class="column1">訓読み</td>
     			<td class="column2">:</td>
     			<td class="column3">よ、よっ・つ、よん</td>
  		</tr>
	</table>
<br>

	<table class="lowertable">
  		<tr>
    			<td scope="row" class="column4">四つ</td>
    			<td class="column5">よんつ</td>
    			<td class="column6">Four</td>
  		</tr>
  		<tr>
    			<td scope="row" class="column4">四日</td>
    			<td class="column5">よっか</td>
    			<td class="column6">4th of month</td>
  		</tr>
		<tr>
    			<td scope="row" class="column4">四月</td>
    			<td class="column5">しがつ</td>
    			<td class="column6">April</td>
  		</tr> 
  		<tr>
    			<td scope="row" class="column4">四か月</td>
    			<td class="column5">よんかげつ</td>
    			<td class="column6">Four months</td>
  		</tr> 
	</table>
</div>


	<script src = "js/navigation.js"></script>

</body>

</html>
