<!DOCTYPE html>
<html lang = "en">

<head>
	<meta charset = "UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Keddy-Kanji</title>
	<link rel = "icon" href =  "css/media/K.png" type = "image/x-icon">
	
	<link rel = "stylesheet" href = "css/kanjicommon.css">	
</head>

<body>

<div class="uppercontainer">
	<button class = "backbtn" id = "back"><img src="css/media/backarr.png"></button>
	<button button onclick = "location.href='../index.html'" type = "button"  class = "homebtn"><img src="css/media/homebtn.png"></button>
</div>

<div class="maincontainer">
 	<img src="css/media/san.gif" alt="logo" class="center">

	<table class="uppertable">
  		<tr>
     			<td scope="row" class="column1">意味</td>
     			<td class="column2">:</td>
     			<td class="column3">Three</td>     
  		</tr>
  		<tr>
     			<td scope="row" class="column1">部首</td>
     			<td class="column2">:</td>
     			<td class="column3">さん（三）</td>
  		</tr>
  		<tr>
     			<td scope="row" class="column1">面数</td>
     			<td class="column2">:</td>
     			<td class="column3">３面</td>
  		</tr>
  		<tr>
     			<td scope="row" class="column1">音読み</td>
     			<td class="column2">:</td>
     			<td class="column3">サン</td>
  		</tr>
 		<tr>
     			<td scope="row" class="column1">訓読み</td>
     			<td class="column2">:</td>
     			<td class="column3">みっ・つ</td>
  		</tr>
	</table>
<br>

	<table class="lowertable">
  		<tr>
    			<td scope="row" class="column4">三つ</td>
    			<td class="column5">さんつ</td>
    			<td class="column6">Three</td>
  		</tr>
  		<tr>
    			<td scope="row" class="column4">三日</td>
    			<td class="column5">みっか</td>
    			<td class="column6">3rd of month</td>
  		</tr>
		<tr>
    			<td scope="row" class="column4">三月</td>
    			<td class="column5">さんがつ</td>
    			<td class="column6">March</td>
  		</tr> 
  		<tr>
    			<td scope="row" class="column4">三か月</td>
    			<td class="column5">さんかげつ</td>
    			<td class="column6">Three months</td>
  		</tr> 
	</table>
</div>


	<script src = "js/navigation.js"></script>

</body>

</html>
