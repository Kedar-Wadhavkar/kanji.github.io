<!DOCTYPE html>
<html lang = "en">

<head>
	<meta charset = "UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Keddy-Kanji</title>
	<link rel = "icon" href =  "css/media/K.png" type = "image/x-icon">
	
	<link rel = "stylesheet" href = "css/kanjicommon.css">	
</head>
<body>
 <div class="uppercontainer">
   <button class = "backbtn" id = "back">< Back</button>
   
 </div>

<div class="maincontainer">
 <img src="css/media/ichi.gif" alt="logo" class="center">

<table class="uppertable">
  <tr>
     <td scope="row" class="column1">意味</td>
     <td class="column2">:</td>
     <td class="column3">one</td>
     
  </tr>
  <tr>
     <td scope="row" class="column1">部首</td>
     <td class="column2">:</td>
     <td class="column3">いち（一）</td>
  </tr>
  <tr>
     <td scope="row" class="column1">面数</td>
     <td class="column2">:</td>
     <td class="column3">１面</td>
  </tr>
  <tr>
     <td scope="row" class="column1">音読み</td>
     <td class="column2">:</td>
     <td class="column3">イチ、イツ</td>
  </tr>
  <tr>
     <td scope="row" class="column1">訓読み</td>
     <td class="column2">:</td>
     <td class="column3">ひと・つ</td>
  </tr>
</table>
<br>
<table class="lowertable">
  <tr>
    <td scope="row" class="column4">一つ</td>
    <td class="column5">ひとつ</td>
    <td class="column6">one</td>
  </tr>
  <tr>
    <td scope="row" class="column4">一日</td>
    <td class="column5">ついたち</td>
    <td class="column6">1st of month</td>
  </tr>
<tr>
    <td scope="row" class="column4"></td>
    <td class="column5">いちにち</td>
    <td class="column6">one day</td>
  </tr>
<tr>
    <td scope="row" class="column4">一月</td>
    <td class="column5">いちがつ</td>
    <td class="column6">January</td>
  </tr> 
  <tr>
    <td scope="row" class="column4">一か月</td>
    <td class="column5">いっかげつ</td>
    <td class="column6">one month</td>
  </tr> 
</div>
	<script src = "js/navigation.js"></script>

</body>

</html>
